{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register To Donate - Help Those In Need With Your Life-Saving Gift</title>
    <link rel="stylesheet" href="{% static 'css/verify.css' %}">
</head>
<body>
    <div class="container4">
        <div class="logo">
            <div>
                <i class="fa fa-long-arrow-left"></i>
            </div>
            <div class="wellness">
                <img src="{% static 'img/wellness361logo.png' %}" alt="wellness361logo">
            </div>
        </div>
        <h1 class="register-to-donate">
            Register To Donate: Help Those In Need With Your Life-Saving Gift
        </h1>
        <div class="form">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" name="full_name" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <span class="details">Email Address</span>
                        <input type="text" name="email_address" placeholder="Enter your email address">
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" name="phone_number" placeholder="Enter your phone number">
                    </div>
                    <div class="input-box">
                        <span class="details">Date of Birth</span>
                        <input type="text" name="date_of_birth" placeholder="Enter your date of birth">
                    </div>
                    <div class="input-box">
                        <span class="details">Guardian's Contact if Any</span>
                        <input type="text" name="guardians_contact" class="contact" placeholder="Contact">
                    </div>
                    <div class="input-box address">
                        <span class="details">Address</span>
                        <input type="text" name="address" class="address" placeholder="Enter your Address">
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
